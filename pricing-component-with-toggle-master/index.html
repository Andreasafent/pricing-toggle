<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1 class="title">Our pricing</h1>
  </header>
  <img src="images/bg-top.svg" class='svg-top' alt="">
  <img src="images/bg-bottom.svg" class='svg-bottom' alt="">
<div class="annually-container">
  <p class="slider-text">Annually</p>
  <label class="switch">
    <input type="checkbox" id="checkbox">
    <span class="slider round"></span>
  </label>
  <p class="slider-text">Monthly</p>
</div>
<div class="specs-container">
  <div class="specs-item basic">
    <p class="basic-title">Basic</p>
    <div class="price-container">
      <div class="dollar">$</div>
      <div class="price">
        <p class="price basic-price annually">199.99</p>
        <p class="price basic-price monthly">19.99</p>
      </div>
    </div>    
    <hr>
    <p class="perks">500 GB Storage</p>
    <hr>
    <p class="perks">2 Users Allowed</p>
    <hr>
    <p class="perks">Send up to 3GB</p>
    <hr>
    <button class="learn-more">learn more</button>
  </div>
  <div class="specs-item professional">
    <p class="professional-title">Professional</p>
    <div class="price-container">
      <div class="dollar">$</div>
      <div class="price">
        <p class="price professional-price annually">249.99</p>
        <p class="price professional-price monthly">24.99</p>
      </div>
    </div>    
    <hr>
    <p class="perks">1 TB Storage</p>
    <hr>
    <p class="perks">5 Users Allowed</p>
    <hr>
    <p class="perks">Send up to 10GB</p>
    <hr>
    <button class="learn-more">learn more</button>
  </div>
  <div class="specs-item master">
    <p class="basic-title">Master</p>
    <div class="price-container">
      <div class="dollar">$</div>
      <div class="price">
        <p class="price master-price annually">399.99</p>
        <p class="price master-price monthly">39.99</p>
      </div>
    </div>
    <hr>
    <p class="perks">2 TB Storage</p>
    <hr>
    <p class="perks">10 Users Allowed</p>
    <hr>
    <p class="perks">Send up to 20GB</p>
    <hr>
    <button class="learn-more">learn more</button>
  </div>  
</div>
